<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poke-dex Guide</title>
    <link rel="icon" href="/assets/pokeapi_logo.png"/>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Sniglet&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/8fc16b2efe.js" crossorigin="anonymous"></script>
</head>
<body>
    <!--Caption-->
    <h1 class="caption">Poke-dex Guide</h1>

    <!--Search Area-->
    <div class="search">
        <input type="text" class="searchInput" />
        <button class="searchBtn"><i class="fa-solid fa-binoculars"></i></button>
    </div>

    <!--Pokemon Container-->
    <div class="poke-container">
        <div class="pokemon" style="background-color: green">
          <div class="image-container">
            <img
              src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/001.png"
              alt="Pokemon 1 image"
            />
          </div>
          <div class="poke-info">
            <span class="poke-id">#001</span>
            <h3 class="poke-name">Bulbasaur</h3>
            <div class="small">
              <small class="poke-exp"><i class="fa-solid fa-flask"></i> <span>64 Exp</span></small>
              <small class="poke-weight"><i class="fa-solid fa-weight-scale"></i> <span>69 Kg</span></small>
            </div>
            <div class="poke-type"></d>
                <i class="fa-brands fa-uncharted"></i> <span>grass</span>
                </h5>
            </div>
          </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
